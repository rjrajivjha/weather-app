<style>
    #tickerContainer {
        overflow: hidden;
        background-color: yellow; /* Yellow background */
        white-space: nowrap; /* Prevent line breaks */
        width: 100%;
    }

    #tickerText {
        display: inline-block;
        animation: marquee 20s linear infinite; /* Scroll animation */
    }

    @keyframes marquee {
        0% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(-100%);
        }
    }
</style>

<div id="tickerContainer">
    <div id="tickerText">
        <script>
            const weatherDataList = localStorage.getItem('weather_data_list');
            if (weatherDataList) {
                const data = JSON.parse(weatherDataList);
                document.write(data.map(item => `${item.city}: ${item.temp}Â°F (${item.description}) | `).join(''));
            }
        </script>
    </div>
</div>
